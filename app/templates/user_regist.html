<!-- ユーザー登録フォーム -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- ユーザー登録画面用のCSSファイル読み込み -->
        <link rel="stylesheet" href="./static/css/login.css">
        <!-- パスワード用の目のアイコンを読み込み -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- パスワード用の目のアイコンクリック時の処理 -->
        <script src="./static/js/password_icon.js"></script>
        <title>ログイン</title>
    </head>
    <body>
        <!-- 画面右上部のハンバーガーメニューアイコン -->
        <a href="/top" class="menu-icon"><img src="static/img/menu-icon.png" alt="メニューボタン"></a>
        <!-- ユーザー登録タブのラベル -->
        <label class="tab-label">ログイン</label>

        <div class="login-tab" role="tabpanel">
            <a href="/top"><img class="wait-logo" src="static/img/wait-logo.png" alt="ワイトロゴ"></a>
            <div class="form-wrapper">
                <form>
                    <div class="form-item">
                        <div class="form-item_login-id">
                            <label for="email">ログインID</label>
                            <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
                        </div>
                        <div class="form-item_password">
                            <label for="password">パスワード</label>
                            <div class="form-item_password-input">
                                <input id="password" type="password" name="password" required="required" placeholder="パスワード"></input>
                                <button id="view" onclick="onClickView()" for="password" class="far fa-eye" type="button"></button>
                            </div>
                        </div>
                    </div>
                    <p>メールアドレス / パスワードを忘れた方は<a href="https://www.google.co.jp/">こちら</a></p>
                    <button class="btn-panel_login" type="submit">ログイン</button>
                </form>
            </div>
        </div>
    </body>
</html>
