<!-- ユーザー登録フォーム -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <!-- ユーザー登録画面用のCSSファイル読み込み -->
        <link rel="stylesheet" href="./static/css/user_regist.css">
        <!-- パスワード用の目のアイコンを読み込み -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- パスワード用の目のアイコンクリック時の処理 -->
        <!-- <script src="./static/js/password_icon.js"></script> -->
        <title>ユーザー登録</title>
    </head>
    <body>
        <!-- 画面右上部のハンバーガーメニューアイコン -->
        <a href="/top" class="global_setting"><img src="static/img/global_setting.png" alt="メニューボタン"></a>
        <!-- ユーザー登録タブのラベル -->
        <label class="tab-label">ユーザー登録</label>

        <div class="user-regist-tab" role="tabpanel">
            <a href="/top"><img class="wait-logo" src="static/img/wait-logo.png" alt="ワイトロゴ"></a>
            <div class="form-wrapper">
                <form id="myForm" method="post" action="/user-info-regist">
                    <div class="form-item">
                        <!-- メールアドレス入力フォーム -->
                        <div class="form-item_user-regist">
                            <label for="email">登録するメールアドレス</label>
                            <input type="email"  id="email" name="email" required="required" placeholder="メールアドレス"></input>
                        </div>
                        <!-- パスワード入力フォーム -->
                        <div class="form-item_password">
                            <label for="password">パスワード</label>
                            <div class="form-item_password-input">
                                <input id="password" type="password" name="password" required="required" placeholder="半角英数字8文字以上20文字以内"></input>
                                <button id="view" onclick="onClickPassView('view', 'password')" for="password" class="far fa-eye" type="button"></button>
                            <div id="error-msg" class="tooltip"></div>
                        </div>
                        <!-- パスワード再入力入力フォーム -->
                        <div class="form-item_repassword">
                            <label for="password">パスワード再入力</label>
                            <div class="form-item_repassword-input">
                                <input id="re-password" type="password" name="password" required="required" placeholder="半角英数字8文字以上20文字以内"></input>
                                <button id="re-view" onclick="onClickPassView('re-view', 're-password')" for="password" class="far fa-eye" type="button"></button>
                            </div>
                        </div>
                    </div>
                    <p class="agreement-link">※<a href="https://www.google.co.jp/">こちら</a> から利用規約事項を確認してください</p>
                    <p class="agreement-y">利用規約に同意します</p>
                    <input type="checkbox" name="agreement" id="agreement">
                    <button id="btn-regist" type="submit" disabled = true>ユーザー登録</button>
                </form>
            </div>
        </div>
        <!-- バリデーションチェック用エラーメッセージ -->
        <div id="error-pass-msg" class="tooltip"></div>
        <div id="error-repass-msg" class="tooltip"></div>

        <script src="./static/js/password_eye_ctrl.js"></script>
        <script src="./static/js/regist_btn_ctrl.js"></script>
    </body>
</html>
